---
name: BATS Tests

on:
  push:
    branches:
      - master
      -dev
    paths-ignore:
      - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    
    steps:
      - name: Install dependencies
        run: |
          sudo apt update && apt install -y git make
      - name: Run tests
        run: make tests